name: "General Issue Template"
description: "General issue template for any issues that the other issue templates do not cover"

body:
  - type: textarea
    id: overview
    attributes:
      label: Overview
      description: Clearly and briefly state the purpose of this issue.
      value: The goal of this issue is to
    validations:
      required: true
  - type: textarea
    id: action-items
    attributes:
      label: Action Items
      description: "List the research to be done, or the steps to be completed."
      value: "-[ ] "
    validations:
      required: true
  - type: textarea
    id: resources-instructions
    attributes:
      label: Resources/Instructions
      description: "Provide links to resources or instructions that may help with this issue. This can include files to be worked on, external sites with solutions, documentation, etc."
    validations:
      required: true
